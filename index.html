{% extends "base.html" %}

{% block content %}
<h1>Dianne's blog</h1>
<hr />
{% for post in posts %}
<h2><a href="/{{ post.slug }}/">{{ post.title }}</a></h2>
<p>
{{ post.body|striptags|safe|truncatewords:5 }}
</p>
<h4>{{ post.created }}</h4>
{% endfor %}
<p>Thanks for reading my blog.</p>
{% endblock %}
